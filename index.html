<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Password Validator</title>
</head>

<body>

    <div class="container">
        <div class="title">Password Validator

        </div>

        <div class="input-box">
            <label for="password"></label>
            <input placeholder="Type password here..." type="password" name="password-input" id="password">
        </div>

        <div class="check-points">
            <ul>
                <li>Password length is <span id="pass-length">0</span></li>
                <li id="lower"><img id="lower-img" src="x.png" alt="cross img"/> Contains at least 1 lowercase letter (a-z)</li>
                <li id="upper"><img id="upper-img" src="/x.png" alt="cross img"/> Contains at least 1 uppercase letter (A-Z)</li>
                <li id="number"><img id="number-img" src="/x.png" alt="cross img"/> Contains at least 1 number (0-9)</li>
                <li id="special"><img id="special-img" src="/x.png" alt="cross img"/> Contains at least 1 special symbol ($-?)</li>
            </ul>
        </div>
      
    </div>

    <script src="script.js"></script>
</body>
</html>
